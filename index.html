<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Drawing App</title>
	</head>
	<body>
		<div class="app">
			<div class="controls">
				<div class="title">Sketch</div>
				<div class="type">

					<input
						type="radio"
						name="pen-type"
						id="pen-pencil"
						value="pencil"
						checked
					/>
					<label for="pen-pencil">
						<i class="fa fa-pencil-alt"></i>
					</label>

					<input 
						type="radio" 
						name="pen-type" 
						id="pen-brush" 
						value="brush"
					/>
					<label for="pen-brush">
						<i class="fa fa-paint-brush"></i>
					</label>
					
					<input 
						type="radio" 
						name="pen-type" 
						id="pen-eraser" 
						value="eraser"
					/>
					<label for="pen-eraser">
						<i class="fas fa-eraser"></i>
					</label>

				</div>
				<div class="size">
					<label for="pen-size">Size</label>
					<input type="range" id="pen-size" min="1" max="50" value="5" />
				</div>
				<div class="color">
					<label for="pen-color">Color</label>
					<input type="color" id="pen-color" value="#000000" />
				</div>
				<div class="color">
					<label for="background-color">Background</label>
					<input type="color" id="background-color" value="#ffffff" />
				</div>
				<div class="actions">
					<button id="reset-canvas">Reset</button>
					<button id="save-canvas">Save</button>
				</div>
			</div>
			<div id="canvas-wrapper"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
